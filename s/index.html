<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo Búsqueda...</title>
    <style>
        body {
            background-color: #0e0e0e; /* Un fondo oscuro para que no se vea un flash blanco */
            color: white;
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-size: 1.2em;
        }
    </style>
    <script>
        // Esta es la parte CLAVE del JavaScript para el archivo s/index.html
        document.addEventListener('DOMContentLoaded', () => {
            // Obtener la ruta de la URL (ej. /s/mi-termino-de-busqueda)
            const path = window.location.pathname;
            
            // Dividir la ruta por "/" y tomar la última parte, que será el término de búsqueda.
            // Si la URL es https://sadek.pages.dev/s/hola%20mundo, path es /s/hola%20mundo
            // parts será ["", "s", "hola mundo"] después de decodeURIComponent
            const parts = path.split('/');
            
            // El término de búsqueda es la última parte.
            // decodeURIComponent asegura que espacios (%20) y otros caracteres se manejen bien.
            const searchTerm = decodeURIComponent(parts[parts.length - 1] || ''); 

            if (searchTerm) {
                // Redirige a Google con el término de búsqueda.
                // encodeURIComponent es importante aquí para codificar el término para Google.
                window.location.replace(`https://www.google.com/search?q=${encodeURIComponent(searchTerm)}`);
            } else {
                // Si por alguna razón no se encontró un término (ej. la URL es solo https://sadek.pages.dev/s/)
                // redirige a tu página principal o a una búsqueda predeterminada.
                window.location.replace('https://sadek.pages.dev'); 
            }
        });
    </script>
</head>
<body>
    <p>Redirigiendo tu búsqueda, por favor espera...</p>
</body>
</html>
